version: "3.8"
services:
  test-db:
    image: postgres:14.5
    container_name: ${CONTAINER_NAME}-test-db
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - ${DB_PORT}:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: countryapp
    volumes:
      - ./fixtures:/fixtures
